{% extends "base.html" %}
{% block title %}Annotate{% endblock %}
{% block body %}
  {% include "header.html" %}
  <div class="container">
    <div class="page-header">
      <h2>Display Log</h2>
    </div>

    	{% if log %}
            {% for line in log %}
              {{ line }} <br>
            {% endfor %}
        {% else %}
            <p>No log results found.</p>
        {% endif %}


  </div> <!-- container -->
{% endblock %}
